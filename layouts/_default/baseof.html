<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">
  {{- partial "head.html" . -}}
  <body>
    <div class="base-body">
      {{- if .IsHome -}}
      {{- partial "header.html" . -}}
      {{- partial "homepage-publications-navbar.html" . -}}
      {{- else -}}
      {{- partial "header.html" . -}}
      {{- end -}}
      <div id="content">
        {{- block "main" . -}}{{- end -}}
      </div>
      {{- partial "footer.html" . -}}
    </div>
  </body>

</html>
