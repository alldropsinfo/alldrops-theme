<a class="author-card" href="{{ .Permalink }}" rel="author">
  {{ with .Params.avatar }}

  <div class="author-card-avatar">
    <img
      class="author-card-avatar"
      src="{{- . -}}"
      alt="author avatar"/>
  </div>
  {{ end }}
  <div class="author-card-content">
    <h4>{{- .Params.fullName -}}</h4>
    <p class="author-card-bio">{{- .Params.bio -}}</p>
  </div>
</a>
