<section id="header" class="site header">
  <div class="header wrap">
    <span class="header left-side">
      <a class="site home" href="{{- `/` | relLangURL -}}">
        {{- $logo := site.Params.logo -}}
        {{- $showTitle := site.Params.showTitle -}}
        {{- if $logo -}}
        <img class="site logo" src="{{- $logo | relURL -}}" alt />
        {{- end -}}
        {{- if $showTitle -}}
        <span class="site name">
          {{- site.Title | safeHTML -}}
        </span>
        {{- end -}}
      </a>
    </span>
    <span class="header right-side">
      {{- partial "navigation-items.html" site.Params.nav -}}
    </span>
  </div>
  {{- with site.Params.slogan -}}
  <div class="site slogan">
    <span class="title">
      {{- . | safeHTML -}}
    </span>
  </div>
  {{- end -}}
</section>
