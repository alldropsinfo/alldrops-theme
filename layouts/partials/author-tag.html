{{ $authorPage := .Site.GetPage (path.Join "/authors" .Params.author) }}
{{ $authorName := .Params.author }}

{{- with $authorPage -}}
<p class="author-tag">
  {{- with .Params.avatar -}}
  <img src="{{ . }}" alt="avatar" class="author-tag-avatar"/>
  {{- end -}}
  <span class="author-tag-name">
    {{ with .Params.fullName }}{{ $authorName = . }}{{ end }}
    {{ $authorName | plainify | safeHTML }}
  </span>
</p>
{{- end -}}
