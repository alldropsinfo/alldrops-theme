{{- $sections := where (.Site.GetPage "section" "posts").Pages ".Params.subsection" true -}}

{{- with $sections -}}
<div class="">
  <nav class="subsections-navbar">
    {{- range . -}}
    <a
      class="subsections-navbar-item"
      href="{{- .Permalink -}}">
      {{- .Params.Name | safeHTML -}}
    </a>
    {{- end -}}
  </nav>
</div>
{{- end -}}
